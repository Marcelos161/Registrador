<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de precos</title>
    <!--css-->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="main.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Registrador</h1>
        </nav>
    </header>

    <main id="container">
        <div id="register">
            <h1>Registrar:</h1>
            <input type="email" name="email" id="email-reg" placeholder="email">
            <input type="text" id="username-reg" placeholder="usuario">
            <input type="password" name="pass" id="pass-reg" placeholder="senha">
            <button id="submit" onclick="registrar()">Registrar</button>
        </div>
        
        <div id="login">
            <h1>Logar:</h1>
            <input type="text" id="username-log" placeholder="usuario">
            <input type="password" name="pass" id="pass-log" placeholder="senha">
            <button id="submit" onclick="login()">Entrar</button>
        </div>
    </main>
</body>
</html>
